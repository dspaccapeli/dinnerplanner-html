<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Web Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid" style="padding-left: 0; padding-right: 0;">
    <div id="header" class="col-md-12 header" align="center"><h1>Dinner planner</h1></div>

    <div id="selectDish_content" style="padding: 10px 10px 10px 10px;">
        <div class="container-fluid pt-10 pb-10" id="menu">
            <div class="row">
                <div class="col"><h3>My Dinner: 3 people</h3></div>
                <div class="col"></div>
                <div class="col">
                    <div align="center"> <button type="button" class="btn btn-info">Go back and edit dinner</button></div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <div id="dishOverview_content">
            <div class="row">
                <div id="menu" class="col-md-4">

                </div>
                <div id="dishes" class="col-md-4" style="padding-top: 10px;">
                    <div class="row align-items-end">

                        <div class="media_box col-m-4 col-sm-4" style="vertical-align: middle;">

                                <div class="media-top">
                                    <img src="images/bakedbrie.jpg" class="media-object" style="width:100%; height: auto;">
                                </div>
                                <div class="media-body" align="center">
                                    <h6 class="media-heading">Baked Brie</h6>
                                </div>
                            <div align="right"> 77.20 SEK</div>
                        </div>


                        <div class="media_box col-m-4 col-sm-4" style="vertical-align: middle;">
                            <div class="media-top">
                                <img src="images/icecream.jpg" class="media-object" style="width:100%; height: auto;">
                            </div>
                            <div class="media-body" align="center">
                                <h6 class="media-heading">Ice Cream</h6>
                            </div>
                            <div align="right"> 77.20 SEK</div>
                        </div>

                        <div class="media_box col-m-4 col-sm-4" style="vertical-align: middle;">
                            <div class="media-top">
                                <img src="images/meatballs.jpg" class="media-object" style="width:100%; height: auto;">
                            </div>
                            <div class="media-body" align="center">
                                <h6 class="media-heading">Meatballs</h6>
                            </div>

                            <div align="right"> 77.20 SEK</div>
                        </div>
                    </div>
                </div>
                <div id="total" class="col-md-4" style="align-self: flex-end;">
                    <div style="border-left:1px solid lightgray; height:max-content"></div>
                    <div class="row align-items-end">Total:</div>
                    <div class="row align-items-end">341.20 SEK</div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div id="print_recipe" style="padding: 10px 10px 10px 10px;">
        <div class="container-fluid pt-10 pb-10" id="menu">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div align="center"> <button type="button" class="btn btn-info">Print Full Recipe</button></div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>

</div>
</div>
<!-- jQuery -->
<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<!-- The application JavaScript code -->
<script src="js/app.js"></script>
<script src="js/model/dinnerModel.js"></script>
<script src="js/view/exampleView.js"></script>

</body>
</html>
