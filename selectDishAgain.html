<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="header" class="header" align="center"></div>
<div class="container-fluid">
    <div id="selectDishAgain_content">
        <div class="row">
            <div id="menu" class="col-md-3 col-sm-4">
                <div class="row" style="padding-top: 5px;">
                    <div class="col-sm-10 col-md-10 col-5"><h3>My Dinner</h3></div>
                    <div class="col-sm-1 col-md-1 col-5 d-block d-sm-none" id="total_navbar"><h4 class="blue" style="padding-top: 5px;">SEK 100.00</h4></div>
                    <div class="col-sm-1 col-md-1 col-2 d-block d-sm-none" align="right"><button type="button" class="btn navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="fas fa-bars"></span>
                    </button></div>
                </div>
                <hr>
                <div id="lalala" class="navbar-collapse collapse">
                    <div>
                        <div class="form-group">
                            <label for="people_number">People:</label>
                            <select class="form-control" id="people_number">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                            </select>
                        </div>
                    </div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Dish Name</th>
                            <th>Cost</th>
                        </tr>
                        </thead>
                        <tbody id="table_body">
                        <tr id="selected">
                            <td>Lala</td>
                            <td>SEK 100.00</td>
                        </tr>
                        <tr class="table-info" id="total">
                            <td></td>
                            <td class="blue">SEK 100.00</td>
                        </tr>
                        </tbody>
                    </table>
                    <div align="center"><button type="button" class="btn btn-info">CONFIRM DINNER</button></div>
                </div>

            </div>
            <div id="dishes" class="col-md-9 col-sm-8" style="padding-top: 10px;">
                <h3 align="center">FIND A DISH</h3>
                <hr>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <input type="text" class="form-control" id="usr" placeholder="Enter key words">
                    </div>
                    <div class="dropdown col-sm-4">
                        <button class="btn btn-info btn-block dropdown-toggle" type="button" data-toggle="dropdown">All
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Main Course</a></li>
                            <li><a href="#">Side Dish</a></li>
                            <li><a href="#">Dessert</a></li>
                            <li><a href="#">Appetizer</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-4" align="center" style="padding-top: 5px;">
                        <button class="btn btn-info" type="button">Search</button>
                    </div>
                </div>
                <hr>
                <br>
                <div class="row align-items-center" id="dish_again_list">
                    <div class="media_box col-md-4 col-sm-4">
                        <div class="media-top">
                            <img src="images/bakedbrie.jpg" class="media-object" style="width:100%; height: auto;">
                        </div>
                        <div class="media-body" align="center">
                            <h4 class="media-heading">Baked Brie</h4>
                        </div>
                    </div>
                    <div class="media_box col-md-4 col-sm-4" style="vertical-align: middle;">
                        <div class="media-top">
                            <img src="images/icecream.jpg" class="media-object" style="width:100%; height: auto;">
                        </div>
                        <div class="media-body" align="center">
                            <h4 class="media-heading">Ice Cream</h4>
                        </div>
                    </div>
                    <div class="media_box col-md-4 col-sm-4" style="vertical-align: middle;">
                        <div class="media-top">
                            <img src="images/meatballs.jpg" class="media-object" style="width:100%; height: auto;">
                        </div>
                        <div class="media-body" align="center">
                            <h4 class="media-heading">Meatballs</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<!-- The application JavaScript code -->
<script src="js/app.js"></script>
<script src="js/model/dinnerModel.js"></script>
<script src="js/view/exampleView.js"></script>
<script src="js/view/selectDishView.js"></script>
<script src="js/view/selectDishAgainView.js"></script>
<script src="js/view/dinnerPrintoutView.js"></script>
<script src="js/view/dishDetailsView.js"></script>
<script src="js/view/dishOverviewView.js"></script>
<script src="js/view/headerView.js"></script>
<!-- TODO: Here you should include JS code for your other views -->
</body>
</html>
