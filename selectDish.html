<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="glyphicon glyphicon-align-justify"></span>
    </button>
    <div class="header" align="center"><h1>Dinner planner</h1></div>
    <div id="selectDish_content">
        <div class="row">
            <div id="menu" class="col-md-3 col-sm-4 navbar-collapse collapse">
                <h3>My Dinner</h3>
                <hr>
                <div id="row">
                    <div class="form-group">
                        <label for="sel1">People:</label>
                        <select class="form-control" id="sel1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Dish Name</th>
                        <th>Cost</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Lala</td>
                        <td>100.00 SEK</td>
                    </tr>
                    <tr class="info">
                        <td>TOTAL</td>
                        <td>100.00 SEK</td>
                    </tr>
                    </tbody>
                </table>
                <div align="center"><button type="button" class="btn btn-info">CONFIRM DINNER</button></div>
            </div>
            <div id="dishes" class="col-md-9 col-sm-8">
                <h3 align="center">FIND A DISH</h3>
                <hr>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <input type="text" class="form-control" id="usr" placeholder="Enter key words">
                    </div>
                    <div class="dropdown col-sm-4">
                        <button class="btn btn-default btn-block dropdown-toggle" type="button" data-toggle="dropdown">All
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Main Course</a></li>
                            <li><a href="#">Side Dish</a></li>
                            <li><a href="#">Dessert</a></li>
                            <li><a href="#">Appetizer</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-4" align="center" style="padding-top: 5px;">
                        <button class="btn btn-info" type="button">Search</button>
                    </div>
                </div>
                <hr>
                <br>
                <div class="row">
                    <div class="media_box col-m-4 col-sm-4">
                        <div class="media-top">
                            <img src="images/bakedbrie.jpg" class="media-object" style="width:100%; height: auto;">
                        </div>
                        <div class="media-body" align="center">
                            <h4 class="media-heading">Baked Brie</h4>
                        </div>
                    </div>
                    <div class="media_box col-m-4 col-sm-4" style="vertical-align: middle;">
                        <div class="media-top">
                            <img src="images/icecream.jpg" class="media-object" style="width:100%; height: auto;">
                        </div>
                        <div class="media-body" align="center">
                            <h4 class="media-heading">Ice Cream</h4>
                        </div>
                    </div>
                    <div class="media_box col-m-4 col-sm-4" style="vertical-align: middle;">
                        <div class="media-top">
                            <img src="images/meatballs.jpg" class="media-object" style="width:100%; height: auto;">
                        </div>
                        <div class="media-body" align="center">
                            <h4 class="media-heading">Meatballs</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="media_box col-m-4 col-sm-4" style="vertical-align: middle;">
                        <div class="media-top">
                            <img src="images/sourdough.jpg" class="media-object" style="width:100%; height: auto;">
                        </div>
                        <div class="media-body" align="center">
                            <h4 class="media-heading">Sourdough</h4>
                        </div>
                    </div>
                    <div class="media_box col-m-4 col-sm-4" style="vertical-align: middle;">
                        <div class="media-top">
                            <img src="images/toast.jpg" class="media-object" style="width:100%; height: auto;">
                        </div>
                        <div class="media-body" align="center">
                            <h4 class="media-heading">Toast</h4>
                        </div>
                    </div>
                    <div class="media_box col-m-4 col-sm-4" style="vertical-align: middle;">
                        <div class="media-top">
                            <img src="images/icecream.jpg" class="media-object" style="width:100%; height:auto;">
                        </div>
                        <div class="media-body" align="center">
                            <h4 class="media-heading">Ice Cream</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<!-- The application JavaScript code -->
<script src="js/app.js"></script>
<script src="js/model/dinnerModel.js"></script>
<script src="js/view/exampleView.js"></script>
<!-- TODO: Here you should include JS code for your other views -->
</body>
</html>
